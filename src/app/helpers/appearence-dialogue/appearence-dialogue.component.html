<h2 mat-dialog-title>Appearance</h2>

<mat-dialog-content  style="width: 200px; height: fit-content; overflow-y:hidden" [formGroup]="form">
  <mat-checkbox color="primary" formControlName="checkbox0">flight info </mat-checkbox><br/>
  <mat-checkbox color="primary" formControlName="checkbox1">controller info</mat-checkbox>
  <!-- //#checkboxNumber-->
</mat-dialog-content>

<br/>
<mat-form-field appearance="fill">
  <mat-label>Map View</mat-label>
  <mat-select [(value)]="_selected">
    <mat-option *ngFor="let mapView of mapViews" [value]="mapView.value">
      {{mapView.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
