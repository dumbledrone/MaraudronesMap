<h2 mat-dialog-title>Appearance</h2>
<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <mat-checkbox color="primary">fly info</mat-checkbox><br/>
    <mat-checkbox color="primary">controller info</mat-checkbox>
    <input matInput
          placeholder="testStuff"
          formControlName="description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
